<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <h2>Unordered List</h2>
        <li>Rice</li>
        <li>Bread</li>
        <li>Potato</li>
        <li>Sweet</li>
    </ul>
    <ol type="a">
        <h2>Ordered List</h2>
        <li>Rice</li>
        <li>Bread</li>
        <li>Potato</li>
        <li>Sweet</li>
    </ol>
</body>
</html>
