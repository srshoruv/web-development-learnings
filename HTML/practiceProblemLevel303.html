<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Feedback Form</h3>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Write your email">

        </div>
        <br>
        <div>
            <label for="textArea">Message:</label>
            <br>
            <textarea id="textArea" placeholder="Feedback"></textarea>
        </div>
        <br>

        <div>
            <label> Rate us out of 5</label>
            <br>
            <input type="radio" name="rating" id="1">
            <label for="1">1</label>
            <br>
            <input type="radio" name="rating" id="2">
            <label for="2">2</label>
            <br>
            <input type="radio" name="rating" id="3">
            <label for="3">3</label>
            <br>
            <input type="radio" name="rating" id="4">
            <label for="4">4</label>
            <br>
            <input type="radio" name="rating" id="5">
            <label for="5">5</label>
        </div>
        <br>
        <button>Send your message!</button>
    </form>
</body>
</html>
