<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="\submit">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <div>
            <label for="sex">Sex:</label>
            <input type="radio" name="sex" id="sex" value="m">
            <label for="sex">Male</label>
            <input type="radio" name="sex" id="sex" value="f">
            <label for="sex">Female</label>
        </div>
        <br>

        <div>
            <label>Country: </label>
            <select>
                <option name="Country" value="ind">India</option>
                <option value="bd" name="Country">Bangladesh</option>
                <option value="us" name="Country">USA</option>
            </select>
        </div>
        <br>
        <div>
            <label>Message:</label> <br>
            <textarea>Type your message here</textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox"> Subscribe?</label>
        </div>
        <br>
        <button>Submit</button>
        
    </form>
</body>
</html>
